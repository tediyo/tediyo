name: Update README

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow writing to repository
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 1: Update README with timestamp
      - name: Update README with current date
        run: |
          echo "" >> README.md
          echo "<!-- Last updated: $(date) -->" >> README.md
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README with timestamp" || echo "No changes to commit"
          git push

      # Step 2: Generate GitHub Metrics and commit automatically
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}   # Classic PAT with repo + read:user
          user: tediyo
          template: classic
          base: header, activity, community, repositories, metadata
          plugin_repositories: true
          plugin_repositories_random: 5   # show 5 random repos from all you own
          filename: github-metrics.svg
          output_action: commit
