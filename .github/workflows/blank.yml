name: Update README

on:
  schedule:
    - cron: "*/30 * * * *"   # runs every 30 minutes
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow writing to repository
    
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update README with current date
        run: |
          # Add a timestamp to your README to show it's being updated
          echo "" >> README.md
          echo "<!-- Last updated: $(date) -->" >> README.md
      
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # use METRICS_TOKEN if you want private repos included
          user: tediyo
          template: classic
          base: repositories
          plugin_repositories: yes
          filename: github-metrics.svg
          output_action: commit
          config_display_title: "ðŸ“Š My Repository Stats"
      
      - name: Commit & Push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md github-metrics.svg
          git diff --staged --quiet || git commit -m "chore: update README and metrics"
          git push origin main
